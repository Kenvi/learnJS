<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	
</body>
<script>
	var a = {};
	var Arr = [1,2,3,3,'a','b','c','a',a,true,true,[1,2,3],[1,2],[1,2,3],[2,1]];

	var changeObj = function(arry){
		var obj = {};
		for(var i=0;i<arry.length;i++){
			obj[arry[i]] = 'true';
			// console.log(arry[i]);
		}
		return obj;
	}

	var changeArr = function(obj){
		var arr = [];
		for(var item in obj){
			arr.push(item);
		}
		return arr;
	}


	console.log(changeArr(changeObj(Arr)));

</script>
</html>
