<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现排序算法</title>
</head>
<body>
	<script>
		    const arr = [12,2,7,5,11,20,13,1,19,16,10,9,17,3,18,6,14,4,8,15]
		    
		    function sort(arr,fn){
		    	this.arr = arr
		    	this.res = []

					// this.prototype = {}
		  		sort.prototype._sort = function(){

				    let index , max = 0 

				    for(let i=0;i<this.arr.length;i++){
							if(max < this.arr[i]){
								max = this.arr[i]
								index = i
							}
						} 

						this.arr.splice(index,1)
						this.res.unshift(max)

						if(this.arr.length === 0){
							// console.log(this.arr.length)
							fn(this.res) 
						}else{
							this._sort(this.arr)
						}
		  		}

					return this._sort()

		    }

				new sort(arr,function(res){

			    console.log(res)
				})
	</script>
</body>
</html>
